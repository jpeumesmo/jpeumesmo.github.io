    In this project, we create an app using <mark><a href="https://ionicframework.com/"><font color="white">Ionic</font></a></mark> a popular Cross-platform framework for app development. The proposal of the app was to allow people to report lost animals or animals they have seen on the street, this should make easier the process to find a lost animal, or to adopt an abandoned animal. The app allows the user to report information about the animal such as photo, GPS position, date, etc.

    
