- layout: left
  name: An RGB-based Gesture Framework for Virtual Reality Environments
  # link: https://github.com/jpeumesmo/IC_2
  github: https://github.com/jpeumesmo/IC_2
  # youtube: https://youtu.be/r5r-jp1mUns
  image: assets/projects/ic.png
  # quote: >
    # This is probably one of the greatest apps ever created, if you don't agree you're probably wrong.
  description: | # this will include new lines to allow paragraphs
    In this project, we aim to create a framework based on RGB images to work as an interface between human gestures and a virtual environment. The project detects and tracks human hands, with that information is possible to understand some human gestures and use them to control a virtual environment. In this project, <a href="https://en.wikipedia.org/wiki/Digital_image_processing"><font color="#333">Digital Image Processing</font></a> and <a href="https://en.wikipedia.org/wiki/Computer_vision"><font color="#333">Computer Vision</font></a> techniques were used. The project used the open-source library for Computer Vision <mark><a href="https://opencv.org/"><font color="white">OpenCV</font></a></mark>.

