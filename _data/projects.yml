- layout: left
  name: Automatic lane recognition for autonomous vehicles
  # link: https://github.com/jpeumesmo/poc
  github: https://github.com/jpeumesmo/poc
  youtube: https://www.youtube.com/embed/r5r-jp1mUns
  quote: >
    This is project was Bachelor final project.
  description: | # this will include new lines to allow paragraphs
    In this project we aim to automatically detect lanes from a video, the algorithm should run in real-time, so it could be used an onboard computer with a camera to assist the driver, for example. In this project, <a href="https://en.wikipedia.org/wiki/Digital_image_processing"><font color="#333">Digital Image Processing</font></a> and <a href="https://en.wikipedia.org/wiki/Computer_vision"><font color="#333">Computer Vision</font></a> techniques were used. The project used the open-source library for Computer Vision <mark><a href="https://opencv.org/"><font color="white">OpenCV</font></a></mark>.


